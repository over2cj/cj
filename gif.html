<style>
body {

.main-frame {
    width: 950px;
    margin: 60px auto;
    border: 6px double #0033cc;
    padding: 25px;
    background: #000000;
}

.vault-title {
    font-size: 18px;
    font-weight: bold;
    color: #0033cc;
    border-bottom: 2px solid #00ff66;
    padding-bottom: 6px;
    margin-bottom: 25px;
}

table.gif-grid {
    width: 100%;
    border-collapse: collapse;
}

td.gif-cell {
    width: 25%;
    text-align: center;
    vertical-align: top;
    padding: 20px;
}

.gif-box {
    border: 4px outset #0033cc;
    background: #000000;
    padding: 12px;
}

.gif-box img {
    width: 130px;
    height: 130px;
    border: 3px solid #00ff66;
}

.gif-desc {
    margin-top: 8px;
    font-size: 13px;
    color: #00ff66;
}

.back-button {
    position: fixed;
    top: 40%;
    left: 0;
    background: #0033cc;
    color: #00ff66;
    padding: 10px 6px;
    border: 4px outset #001a66;
    font-weight: bold;
    text-decoration: none;
    writing-mode: vertical-rl;
    text-orientation: mixed;
}

.back-button:hover {
    border: 4px inset #000d33;
    background: #0044ff;
}

</style>
</head>
