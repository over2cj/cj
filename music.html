<style>

body {
    margin: 0;
    padding: 0;
    background: black;
    color: #02db14;
    font-family: 'Press Start 2P', cursive;
    background-image: url("https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3OTdncmhiejRnOWI0azRxYmw5Z3V3czRxOTBvb2N0cTJxa3o0cXc0cSZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/l2SqgVOEDFMQnrXz2/giphy.gif"); /* tiled lightning */
    background-repeat: repeat;
    background-size: 400px;
}


.frame {
    width: 800px;
    margin: 40px auto;
    border: 6px ridge #170ed9;
    padding: 20px;
    background: rgba(0, 0, 30, 0.9);
    box-shadow:
        0 0 30px #00fe00,
        inset 0 0 20px #001122;
}


.title {
    text-align: center;
    font-size: 28px;
    color: #f7003a;
    text-shadow:
        0 0 8px #00fe00,
        0 0 15px #0088ff,
        0 0 25px #0033ff;
    margin-bottom: 20px;
}


marquee {
    color: #00cb01;
    font-size: 10px;
    margin-bottom: 30px;
}


table {
    width: 100%;
}

td {
    padding: 20px;
    text-align: center;
}


.chunk-button {
    display: inline-block;
    padding: 18px 24px;
    font-size: 10px;
    color: #00cb01;
    text-decoration: none;

    background: linear-gradient(#146315, #244424);
    border-top: 4px solid #00fe00;
    border-left: 4px solid #00fe00;
    border-bottom: 4px solid #005500;
    border-right: 4px solid #005500;

    box-shadow:
        0 0 10px #00fe00,
        0 0 20px #005500,
        inset 0 0 10px #001a22;

    transition: 0.1s;
}


.chunk-button:active {
    border-top: 4px solid #005500;
    border-left: 4px solid #005500;
    border-bottom: 4px solid #00fe00;
    border-right: 4px solid #00fe00;
    transform: translateY(3px);
    box-shadow:
        0 0 5px #00de1b,
        inset 0 0 20px #000;
}


.gif-left {
    position: absolute;
    left: 33px;
    top: 670px;
}

.gif-right {
    position: absolute;
    right: 33px;
    bottom: 15px;
}


.back {
    margin-top: 40px;
    display: block;
    text-align: center;
    font-size: 8px;
    color: #00cb01;
}


@media (max-width: 850px) {
    .frame {
        width: 95%;
    }
}

</style>
