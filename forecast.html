<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WEATHER CENTER </title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
  


<style>

.controls-chaos a {
    display: inline-block;
    margin-bottom: 22px;
    padding: 8px 14px;
    background: linear-gradient(#3a4f7a, #1e2d52);
    border: 3px outset #6ea8ff;
    color: #d6e4ff;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.1s ease;
    user-select: none;
    position: relative;
}

.controls-chaos a:active {
    border-style: inset;       
    top: 2px;                   
    left: 2px;                 
    box-shadow: none;
}

body {
    margin: 0;
    background: #0a0f1f;
    font-family: Tahoma, Verdana, sans-serif;
    color: #d6e4ff;
    overflow-x: hidden;
    filter: contrast(1.05) saturate(0.9);
}

@keyframes drift {
    0% { transform: translateX(0) translateY(0) rotate(0deg) scale(1); }
    25% { transform: translateX(-50px) translateY(15px) rotate(-1deg) scale(1.02); }
    50% { transform: translateX(-100px) translateY(0px) rotate(0deg) scale(1); }
    75% { transform: translateX(-50px) translateY(-10px) rotate(1deg) scale(1.01); }
    100% { transform: translateX(0) translateY(0) rotate(0deg) scale(1); }
}

.background {
    position: fixed;
    inset: 0;
    background: url("https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3NzJvZXBzcTNkeXRkb3hqejRueTEwbXliNWkyenlvajQ2YXVtYnY3bSZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/LMPzXx1y6SXyW4eXW1/giphy.gif");
    background-size: cover; 
    opacity: 0.15;
    animation: drift 80s infinite alternate ease-in-out;
    z-index: -2;
}



.scanlines {
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
    );
    pointer-events: none;
    z-index: 5;
}

.crt {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center,
        rgba(0,0,0,0) 60%, rgba(0,0,0,0.35) 100%);
    pointer-events: none;
    z-index: 6;
}

.grain {
    position: fixed;
    inset: 0;
    background-image: url("https://giffiles.alphacoders.com/178/17847.gif");
    opacity: 0.05;
    pointer-events: none;
    z-index: 8;
}

.tracking {
    position: fixed;
    width: 100%;
    height: 3px;
    background: rgba(255,255,255,0.08);
    top: 0;
    animation: track 12s linear infinite;
    pointer-events: none;
    z-index: 7;
}

@keyframes track {
    from { top: -10px; }
    to { top: 100%; }
}

.loop-container {
    position: relative;
    width: 1000px;
    height: 720px;
    margin: 40px auto;
}

.temp-mass {
    position: absolute;
    top: 50px;
    left: 50px;
    font-size: 120px;
    color: #4627ff;
    text-shadow: 0 0 25px #3a6ad6;
    line-height: 0.8;
}

.temp-mass .conditions {
    font-size: 18px;
    margin-top: 20px;
}

.radar-chaos {
    position: absolute;
    top: 220px;
    left: 180px;
    width: 500px;
    height: 300px;
    background: black;
    border: 4px inset #3a6ad6;
    overflow: hidden;
}

.radar-sweep::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 50%;
    background: radial-gradient(circle, rgba(0,255,0,0.6), transparent 70%);
    animation: sweep 5s linear infinite;
    transform-origin: 0% 0%;
}

@keyframes sweep {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.data-overlap {
    position: absolute;
    top: 320px;
    left: 170px;
    width: 220px;
    padding: 12px;
    background: #101a33;
    border: 3px outset #2a4a88;
    box-shadow: 0 0 10px black;
}

.controls-chaos {
    position: absolute;
    top: 100px;
    right: 50px;
    font-size: 14px;
}

.controls-chaos a {
    display: inline-block;
    margin-bottom: 22px;
    padding: 8px 14px;
    background: linear-gradient(#3a4f7a, #1e2d52);
    border: 3px outset #6ea8ff;
    color: #009f17;
    text-decoration: none;
}

.ticker-chaos {
    position: absolute;
    bottom: 8px;
    left: 0;
    width: 100%;
    height: 36px;
    background: #0d0b32;
    border-top: 3px solid #3a6ad6;
    overflow: hidden;
}

.ticker-text-chaos {
    white-space: nowrap;
    animation: scrollText 28s linear infinite;
    padding-left: 100%;
}

@keyframes scrollText {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
}

.timestamp {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 14px;
    opacity: 0.7;
    animation: driftTime 5s infinite alternate ease-in-out;
}

@keyframes driftTime {
    from { transform: translateX(0px); }
    to { transform: translateX(1px); }
}
</style>
</head>

<body>
<div class="background"></div>
<div class="scanlines"></div>
<div class="crt"></div>
<div class="tracking"></div>
<div class="grain"></div>

<audio autoplay loop muted id="bgm">
    <source src="yourweather.mp3" type="audio/mpeg">
</audio>
<script>
document.addEventListener("click", function() {
    var music = document.getElementById("bgm");
    music.muted = false;
    music.play();
}, { once: true });
</script>

<div class="alert" id="alertBox">
    WEATHER CENTER<br><br>
    hope you survive the storm
</div>

<div class="loop-container">

    <div class="temp-mass">
        1000°
        <div class="conditions">& raining like hell</div>
    </div>

    <div class="radar-chaos">
        <div class="radar-sweep"></div>
    </div>

    <div class="data-overlap">
        barometric: 20.06<br>
        dew: 97°<br>
        humidity: 100%<br>
        wind: 85mph SE
    </div>

    <div class="controls-chaos">
        <a href="https://over2cj.github.io/cj/music.html">MUSIC</a><br>
        <a href="https://over2cj.github.io/cj/games.html">GAMES</a><br>
        <a href="https://over2cj.github.io/cj/books.html">BOOKS</a><br>
        <a href="https://over2cj.github.io/cj/">RETURN HOME</a>
    </div>

    <div class="ticker-chaos">
        <div class="ticker-text-chaos">
            ARE YOU ALONE?   -   STAY INDOORS AND REMAIN ON YOUR COMPUTER   -   IS THIS REMINDING ANYONE ELSE OF METALLICA...     
        </div>
    </div>

    <div class="timestamp">06.16 EST</div>
</div>

<script>
const alertBox = document.getElementById("alertBox");
alertBox.onmousedown = function(e) {
    let shiftX = e.clientX - alertBox.getBoundingClientRect().left;
    let shiftY = e.clientY - alertBox.getBoundingClientRect().top;
    function moveAt(pageX, pageY) {
        alertBox.style.left = pageX - shiftX + 'px';
        alertBox.style.top = pageY - shiftY + 'px';
    }
    function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
    }
    document.addEventListener('mousemove', onMouseMove);
    alertBox.onmouseup = function() {
        document.removeEventListener('mousemove', onMouseMove);
        alertBox.onmouseup = null;
    };
};
alertBox.ondragstart = () => false;
</script>
  
  
  </body>

</html>
